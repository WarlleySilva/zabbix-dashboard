<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso ao Zabbix - CCM Tecnologia</title>
  <!-- Fonte moderna sans-serif (Inter via Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset e base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #00001F; /* fallback */
      overflow: hidden;
      color: white;
    }
    /* Fundo cósmico com camada de imagem e canvas para partículas */
    body {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #cosmic-overlay {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    /* Tela centralizada e responsiva */
    .login-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    form.login-form {
      background: rgba(0, 30, 77, 0.85); /* azul profundo translúcido */
      border-radius: 12px;
      box-shadow:
        0 4px 15px rgba(0, 191, 255, 0.3),
        0 0 10px rgba(0, 255, 255, 0.15);
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    /* Título principal */
    form.login-form h1 {
      font-weight: 600;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
    }
    /* Campos input */
    .form-group {
      position: relative;
      margin-bottom: 1.75rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem;
      border-radius: 8px;
      border: 1.5px solid #001E4D;
      background-color: #00001F;
      color: white;
      font-size: 1rem;
      transition:
        border-color 0.3s ease,
        backdrop-filter 0.3s ease,
        box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    input::placeholder {
      color: #66ccff99;
      font-style: italic;
    }
    /* efeito blur suave ao foco e hover */
    input[type="text"]:hover,
    input[type="password"]:hover,
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00BFFF;
      box-shadow: 0 0 6px #00BFFF88;
      backdrop-filter: brightness(1.2);
      background-color: #000029;
    }
    /* Ícone olho para mostrar / ocultar senha */
    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px; height: 24px;
      fill: #00BFFFB0;
      transition: fill 0.25s ease;
    }
    .toggle-password:hover {
      fill: #00FFFF;
    }
    /* Botão Entrar */
    button.login-btn {
      background: linear-gradient(90deg, #00001F, #00BFFF);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 0.85rem 0;
      cursor: pointer;
      transition:
        box-shadow 0.6s ease,
        transform 0.3s ease;
      user-select: none;
      margin-top: 0.25rem;
    }
    button.login-btn:hover,
    button.login-btn:focus {
      outline: none;
      box-shadow:
        0 0 12px #00BFFFaa,
        0 0 20px #00FFFFdd;
      transform: scale(1.03);
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 8px #00BFFFaa, 0 0 16px #00FFFFcc; }
      50% { box-shadow: 0 0 14px #00BFFFdd, 0 0 28px #00FFFFee; }
      100% { box-shadow: 0 0 8px #00BFFFaa, 0 0 16px #00FFFFcc; }
    }
    /* Link 'Esqueceu a senha?' */
    .forgot-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #00BFFF;
      text-decoration: none;
      text-align: center;
      display: block;
      user-select: none;
      transition: color 0.25s ease, text-decoration-color 0.25s ease;
    }
    .forgot-link:hover,
    .forgot-link:focus {
      text-decoration: underline;
      color: #00FFFF;
    }
    /* Logotipo CCM Tecnologia no canto inferior direito */
    .ccm-logo {
      position: fixed;
      bottom: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      cursor: default;
      opacity: 0.75;
      transition: opacity 0.3s ease;
      z-index: 20;
    }
    .ccm-logo:hover {
      opacity: 1;
    }
    .ccm-logo span {
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
    }
    /* Ícone geométrico CCM (triângulos e traço central) */
    .ccm-icon {
      width: 28px;
      height: 20px;
      position: relative;
      display: flex;
      align-items: center;
    }
    .ccm-icon svg {
      fill: white;
      stroke: white;
      stroke-width: 1.5;
    }
    /* Responsividade */
    @media (max-width: 460px) {
      form.login-form {
        padding: 2rem 1.5rem;
        max-width: 320px;
      }
      form.login-form h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      button.login-btn {
        font-size: 1rem;
      }
    }
    /* Acessibilidade: esconder labels visuais, mas manter no HTML para leitores de tela */
    .sr-only {
      position: absolute;
      width: 1px; 
      height: 1px; 
      padding: 0; 
      margin: -1px; 
      overflow: hidden; 
      clip: rect(0, 0, 0, 0); 
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Canvas para partículas -->
  <canvas id="cosmic-overlay" aria-hidden="true"></canvas>

  <div class="login-container" role="main" aria-label="Formulário de acesso ao Zabbix">
    <form class="login-form" id="loginForm" novalidate autocomplete="off">
      <h1>Acesso ao Zabbix</h1>

      <div class="form-group">
        <label for="username" class="sr-only">Nome de usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu nome de usuário"
          autocomplete="username"
          required
          aria-required="true"
        />
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          autocomplete="current-password"
          required
          aria-required="true"
        />
        <button type="button" aria-label="Mostrar senha" class="toggle-password" tabindex="0" title="Mostrar senha">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
        </button>
      </div>

      <!-- Campo MFA (inicialmente oculto) -->
      <div class="form-group" id="mfaContainer" style="display: none;">
        <label for="mfaCode" class="sr-only">Código MFA</label>
        <input
          type="text"
          id="mfaCode"
          name="mfaCode"
          placeholder="Código de autenticação (MFA)"
          autocomplete="one-time-code"
        />
      </div>

      <button type="submit" class="login-btn">Entrar</button>
      <a href="#" class="forgot-link" aria-label="Esqueceu a senha?">Esqueceu a senha?</a>
    </form>
  </div>

  <!-- Logo CCM Tecnologia -->
  <div class="ccm-logo" aria-label="Logotipo CCM Tecnologia">
    <span>CCM</span>
    <div class="ccm-icon" aria-hidden="true">
      <svg width="28" height="20" viewBox="0 0 28 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
        <polygon points="6,10 0,0 0,20" />
        <rect x="13" y="0" width="2" height="20" />
        <polygon points="22,0 28,10 22,20" />
      </svg>
    </div>
  </div>

  <script>
    // Mostrar/Ocultar senha
    const togglePasswordBtn = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');

    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      if (type === 'text') {
        eyeIcon.innerHTML = `
          <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
          <circle cx="12" cy="12" r="2.5"/>
        `;
        togglePasswordBtn.setAttribute('aria-label', 'Ocultar senha');
        togglePasswordBtn.setAttribute('title', 'Ocultar senha');
      } else {
        eyeIcon.innerHTML = `
          <path d="M1 1l22 22m0-22L1 23" stroke="#00BFFF" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z" fill="none" stroke="#00BFFF" stroke-width="2"/>
          <circle cx="12" cy="12" r="3" fill="none" stroke="#00BFFF" stroke-width="2"/>
        `;
        togglePasswordBtn.setAttribute('aria-label', 'Mostrar senha');
        togglePasswordBtn.setAttribute('title', 'Mostrar senha');
      }
    });

    // Partículas flutuantes (estrelas)
    const canvas = document.getElementById('cosmic-overlay');
    const ctx = canvas.getContext('2d');
    let width, height, particles;

    function setupCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = randomRange(0, width);
        this.y = randomRange(0, height);
        this.size = randomRange(0.5, 1.5);
        this.speedX = randomRange(-0.1, 0.1);
        this.speedY = randomRange(-0.05, 0.05);
        this.opacity = randomRange(0.1, 0.6);
        this.opacityChange = randomRange(0.001, 0.005);
        this.direction = Math.random() < 0.5 ? 1 : -1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity += this.opacityChange * this.direction;
        if (this.opacity <= 0.1) this.direction = 1;
        else if (this.opacity >= 0.6) this.direction = -1;
        if (this.x < 0) this.x = width;
        if (this.x > width) this.x = 0;
        if (this.y < 0) this.y = height;
        if (this.y > height) this.y = 0;
      }
      draw() {
        const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 8);
        grad.addColorStop(0, `rgba(0, 191, 255, ${this.opacity})`);
        grad.addColorStop(1, 'rgba(0, 191, 255, 0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const totalParticles = Math.floor(width / 10);
      for (let i = 0; i < totalParticles; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      setupCanvas();
      initParticles();
    });

    // Inicialização
    setupCanvas();
    initParticles();
    animate();

    // Previne zoom excessivo em dispositivos móveis
    window.addEventListener('touchmove', e => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });

    // ==============================
    // LÓGICA DE LOGIN COM BACKEND
    // ==============================
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const mfaCode = document.getElementById('mfaCode')?.value || '';

      if (!username || !password) {
        alert('Por favor, preencha usuário e senha.');
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user: username, password, mfa: mfaCode })
        });

        const data = await response.json();

        if (data.error) {
          alert(data.error);
          if (data.mfa_required) {
            document.getElementById('mfaContainer').style.display = 'block';
            document.getElementById('mfaCode').focus();
          }
        } else {
          // Login bem-sucedido: armazena token e redireciona
          localStorage.setItem('zabbix_auth', data.auth);
          localStorage.setItem('zabbix_user', username);
          window.location.href = '/dashboard.html'; // Redireciona para dashboard
        }
      } catch (err) {
        console.error('Erro de conexão:', err);
        alert('Erro ao conectar ao servidor. Verifique sua conexão.');
      }
    });
  </script>
</body>
</html>
